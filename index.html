<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robert Devries CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #004578;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    p.subtitle {
      margin: 0.25rem 0 0;
      font-size: 1rem;
      font-weight: 300;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    .viewer {
      width: 100%;
      max-width: 900px;
      position: relative;
      background: white;
      border: 1px solid #ccc;
    }
    /* Floating download button above viewer */
    .download-btn {
      position: sticky; /* stays near top as you scroll past header */
      top: 0.5rem;       /* offset from top after header */
      align-self: flex-end;
      margin-bottom: 0.5rem;
      background: rgba(0, 128, 255, 0.85); /* softer light blue with transparency */
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      z-index: 1000;
      transition: background 0.2s ease, opacity 0.5s ease;
      opacity: 0;
    }
    /* Fade-in visible state */
    .download-btn.visible {
      opacity: 1;
    }
    .download-btn:hover {
      background: rgba(0, 128, 255, 1);
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 1rem;
    }
    /* Responsive tweak for small screens */
    @media (max-width: 500px) {
      .download-btn {
        top: 0.4rem;
        padding: 0.4rem 0.7rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Robert Devries CV</h1>
    <p class="subtitle">Chief Information Officer</p>
  </header>

  <main>
    <!-- Download button above viewer -->
    <a href="Robert-Devries-Resume-Marketing.pdf" download class="download-btn">ðŸ“„ Download</a>

    <div class="viewer">
      <iframe src="Robert-Devries-Resume-Marketing.pdf"></iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 Robert Devries
  </footer>

  <script>
    // Simple fade-in when button scrolls into view
    const btn = document.querySelector('.download-btn');
    const observer = new IntersectionObserver(([entry]) => {
      if (entry.isIntersecting) {
        btn.classList.add('visible');
      }
    }, { threshold: 0.1 });
    observer.observe(btn);
  </script>
</body>
</html>
