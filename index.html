    body {

      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1.5rem;
      text-align: center;
      background: rgba(143, 185, 225, 0.9); /* Executive Blue */

    h1 {

      background: white;
      border: 1px solid #ccc;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 1rem;
      background: #f9f9f9;
